<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="head">Rock Paper Scissors</p>
    <div class="game-container">

        <button onclick="checkComputer('Rock');">✊</button>
        <button onclick="checkComputer('Paper');">✋</button>
        <button onclick="checkComputer('Scissors');">✌️</button>

    </div>
    <div class="stats-container">
        <p class="decision"></p>
        <p class="stats"></p>
        <div>
            <button class="rest-button" onclick="restScores();">Rest Scores</button>
            <button class="macro" onclick="autoPlay();">Play with macro</button>
        </div>
    </div>
    <script src="rps.js"></script>

</body>

</html>
