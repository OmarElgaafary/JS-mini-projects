<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Shipping Calculator</title>
</head>

<body>

  <div style="display: flex; justify-content: center; margin-top: 300px; flex-direction: column;margin-left: 45%;">
    <div>
      <input onkeydown="handleCostEnter(event); dollarSign(event);" class="js-input" placeholder="Enter value"
        style=" margin-right: 5px; height: 40px; width: 150px; border-radius: 20px; padding-left: 20px;">
      <button onclick="calculateShipping();"
        style="height: 40px; width: 70px; border-radius: 20px; font-weight: 700px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; background-color: orange; color: white;">Calculate</button>
    </div>
    <p style="display: block;" class="js-shipping"></p>
  </div>
  <script src="amazon.js"></script>
</body>

</html>
